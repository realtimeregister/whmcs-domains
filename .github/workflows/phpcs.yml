name: CI

on: [ push ]

jobs:
  phpcs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "modules/registrars/realtimeregister"

    steps:
      - uses: actions/checkout@v3

      - name: Composer install --dev
        uses: php-actions/composer@v6
        env:
          COMPOSER: "composer.json"
        with:
          working_dir: "modules/registrars/realtimeregister"

      - name: PHP Code Sniffer
        uses: php-actions/phpcs@v1
        with:
          php_version: 8.1
          path: "modules/registrars/realtimeregister,modules/addons/realtimeregister_dns"
          ignore: modules/registrars/realtimeregister/vendor,modules/registrars/realtimeregister/lang,modules/addons/realtimeregister_dns/lang
          extensions: php
          standard: PSR12
